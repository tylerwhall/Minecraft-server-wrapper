Plugins:
    - BackupPlugin
    - MotdPlugin
    - SnapshotPlugin
    - OverviewerPlugin
BackupPlugin:
    interval: 1800
MotdPlugin:
    interval: 1800
    messages:
        - "harro"
        - "test"
SnapshotPlugin:
    directory: "snapshots"
    interval: 900
OverviewerPlugin:
    interval: 30
    destdir: gmaps
    cachedir: gcache
